<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function site() {
	siteValue = document.getElementById('site').value
	result = ""
	if (siteValue == 'naver') {
		result = "http://www.naver.com"
	} else if (siteValue == 'daum') {
		result = "http://www.daum.net"
	} else if (siteValue == 'google') {
		result = "http://www.google.com"
	} else {
		result = "index.html"
	}
	location.href = result;
}
</script>
</head>
<body>
원하는 사이트명: <input id="site">
<button onclick="site()">[원하는 사이트로 이동 버튼]</button>

</body>
</html>
