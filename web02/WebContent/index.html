<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
button {
	background: green;
	color: gold;
}

td {
	width: 300px;
	text-align: center;
}

.left { /* 클래스이름을 지정하고 싶으면 .클래스명 */
	/* 여러개를 묶어서 특정한 스타일을 지정하고 싶을 때 사용함. */
	background: pink;
}

h3 {
	background: gold;
	width: 300px;
	padding: 20px;
	text-align: center;
	border-radius: 30px 0 30px 0;
}

h3:hover{
	background: red;
	color: white;
	font-weight: bold;
}

</style>

</head>
<body>
	<h3>회원정보 관련 CRUD처리</h3>
	<hr color="red">
	<table>
		<!-- td: table definition -->
		<!-- tr: table row -->
		<tr>
			<td class="left">회원가입</td>
			<td><a href="create.html">
					<button type="button">페이지로</button>
			</a></td>
		</tr>
		<tr>
			<td class="left">회원수정</td>
			<td><a href="update.html">
					<button type="button">페이지로</button>
			</a></td>
		</tr>
		<tr>
			<td class="left">회원탈퇴</td>
			<td><a href="delete.html">
					<button type="button">페이지로</button>
			</a></td>
		</tr>

	</table>

</body>
</html>
